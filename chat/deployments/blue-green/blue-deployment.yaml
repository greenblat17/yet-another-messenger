apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-deployment-chat
  namespace: chat
  labels:
    app: chat
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chat
      version: blue
  template:
    metadata:
      labels:
        app: chat
        version: blue
    spec:
      containers:
      - name: chat-service
        image: docker.io/library/msa-chat-service:latest
        imagePullPolicy: "Never" # for local in minikube
        ports:
        - containerPort: 8081
        startupProbe:
          httpGet:
            path: /start-up
            port: 8081
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 10