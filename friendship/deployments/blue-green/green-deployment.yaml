apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment-friendship
  namespace: friendship
  labels:
    app: friendship
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: friendship
      version: green
  template:
    metadata:
      labels:
        app: friendship
        version: green
    spec:
      containers:
      - name: friendship-service
        image: docker.io/library/msa-friendship-service:latest
        imagePullPolicy: "Never" # for local in minikube
        ports:
        - containerPort: 8082
        startupProbe:
          httpGet:
            path: /start-up
            port: 8082
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8082
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8082
          initialDelaySeconds: 15
          periodSeconds: 10